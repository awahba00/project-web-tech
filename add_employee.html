<body>
  <!-- start header  -->
  <header>
    <div class="container">
      <nav>
        <span class="logo">
          <a href="#">Human Resource</a>
        </span>
        <i class="fas fa-bars toggle-menu"></i>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="add_employee.html" id="add">Add </a></li>
          <li><a href="edit_employee.html" id="edit">Edit </a></li>
          <li><a href="search_employee.html" id="search">Search </a></li>
          <li><a href="vacation_form.html" id="vac-form">Vacation Form</a></li>
          <li><a href="submitted_vacations.html" id="submit-vac">Submitted Vacations</a></li>
        </ul>
      </nav>
    </div>
  </header>
    <!-- add -->

    <div class="add-employee">
      <div class="container">
        <div class="form">
          <h1>Add New Employee</h1>
          <form>
            <div class="row">
              <label>Employee ID</label>
              <input
                type="text"
                id="employee_id"
                name="employee_id"
                required
              />
            </div>
  
            <div class="row">
              <label>Name</label>
              <input type="text" id="name" name="name" required />
            </div>
  
            <div class="row">
              <label>Address</label>
              <input type="text" id="address" name="address" required />
            </div>
  
            <div class="row">
              <label>Phone Number</label>
              <input
                type="text"
                id="phone_number"
                name="phone_number"
                required
              />
            </div>
  
            <div class="row">
              <label>Available Vacation Days</label>
              <input
                type="number"
                id="available_vacation_days"
                name="available_vacation_days"
                required
              />
            </div>
  
            <div>
              <div class="row">
                <label>Approved Vacation Days</label>
                <input
                  type="number"
                  id="approved_vacation_days"
                  name="approved_vacation_days"
                  required
                />
              </div>
            </div>
            <div class="row">
              <label>Salary:</label>
              <input type="number" id="salary" name="salary" required />
            </div>
  
            <div class="row">
              <label>Date of Birth</label>
              <input
                type="date"
                id="date_of_birth"
                name="date_of_birth"
                required
              />
            </div>
  
            <div class="row">
              <label>Gender</label>
              <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option></select
              >
            </div>
  
            <div class="row">
              <label>Marital Status</label>
              <select id="marital_status" name="marital_status" required>
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Divorced">Divorced</option>
                <option value="Widowed">Widowed</option></select
              >
            </div>
            <input type="submit" value="Add Employee" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
